<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Questions</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>
    <div class="container">
        <h1 id="quiz-title">Quiz</h1>
        <div id="questions-container">
            <p id="question-text"></p>
            <input type="text" id="answer-input" placeholder="Deine Antwort">
            <button id="next-question-btn">Nächste Frage</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2 id="result"></h2>
            <button id="retry-btn">Quiz Wiederholen</button>
            <button id="home-btn">Zurück zur Startseite</button>
        </div>
    </div>

   <script src="JavaScript/quiz.js"></script>
</body>

</html>
